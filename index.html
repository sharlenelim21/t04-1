<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=800, initial-scale=1.0">
	<title>T04 – SVG House & Garden</title>
	<style>
		body {
			background: #f8f8f8;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 2em;
		}
		.svg-border {
			border: 3px solid #4a90e2;
			border-radius: 12px;
			background: #fff;
			box-shadow: 0 2px 8px rgba(0,0,0,0.08);
			display: inline-block;
			padding: 12px;
		}
		h1 {
			text-align: center;
			color: #333;
		}
	</style>
</head>
<body>
	<h1>T04 – SVG House & Garden</h1>
	<div class="svg-border">
		<svg
			viewBox="0 0 800 500"
			width="800" height="500"
			aria-labelledby="svgTitle svgDesc"
			role="img"
		>
			<title id="svgTitle">SVG House and Garden Scene</title>
			<desc id="svgDesc">A simple house and garden scene showing sky, grass, sun, cloud, tree, house, roof, chimney, door, windows, fence, curved path, and caption. Demonstrates all basic SVG shapes.</desc>
			<!-- Sky -->
			<rect x="0" y="0" width="800" height="300" fill="#aee7ff" />
			<!-- Grass -->
			<rect x="0" y="300" width="800" height="200" fill="#7ed957" />
			<!-- Sun (circle) -->
			<circle cx="100" cy="100" r="50" fill="#ffe066" stroke="#f9d923" stroke-width="4" />
			<!-- Cloud (ellipse + circles) -->
			<ellipse cx="250" cy="90" rx="40" ry="25" fill="#fff" />
			<circle cx="220" cy="90" r="20" fill="#fff" />
			<circle cx="280" cy="90" r="18" fill="#fff" />
			<!-- Tree trunk (rect) -->
			<rect x="650" y="270" width="20" height="60" fill="#8d5524" />
			<!-- Tree foliage (circle) -->
			<circle cx="660" cy="250" r="35" fill="#228b22" />
			<!-- House body (rect) -->
			<rect x="350" y="220" width="140" height="100" fill="#f4a460" stroke="#b97a56" stroke-width="3" />
			<!-- Roof (polygon) -->
			<polygon points="340,220 420,160 490,220" fill="#b22234" stroke="#7a1c1c" stroke-width="3" />
			<!-- Chimney (rect) -->
			<rect x="460" y="170" width="18" height="40" fill="#a9a9a9" stroke="#888" stroke-width="2" />
			<!-- Door (rect) -->
			<rect x="410" y="270" width="30" height="50" fill="#deb887" stroke="#8b5c2a" stroke-width="2" />
			<!-- Door knob (circle) -->
			<circle cx="435" cy="295" r="4" fill="#8b5c2a" />
			<!-- Windows (rect) -->
			<rect x="365" y="240" width="30" height="30" fill="#e0f7fa" stroke="#4a90e2" stroke-width="2" />
			<rect x="445" y="240" width="30" height="30" fill="#e0f7fa" stroke="#4a90e2" stroke-width="2" />
			<!-- Window panes (lines) -->
			<line x1="380" y1="240" x2="380" y2="270" stroke="#4a90e2" stroke-width="2" />
			<line x1="365" y1="255" x2="395" y2="255" stroke="#4a90e2" stroke-width="2" />
			<line x1="460" y1="240" x2="460" y2="270" stroke="#4a90e2" stroke-width="2" />
			<line x1="445" y1="255" x2="475" y2="255" stroke="#4a90e2" stroke-width="2" />
			<!-- Fence (polyline) -->
			<polyline points="200,320 220,340 240,320 260,340 280,320 300,340 320,320 340,340 360,320 380,340 400,320" fill="none" stroke="#d2b48c" stroke-width="6" />
			<!-- Curved garden path (path) -->
			<path d="M425,320 Q410,400 500,480 Q600,400 550,320" fill="none" stroke="#b0a377" stroke-width="8" />
			<!-- Caption (text) -->
			<text x="400" y="490" text-anchor="middle" font-size="28" fill="#333" font-family="Arial, sans-serif">Home Sweet Home</text>
		</svg>
	</div>
</body>
</html>
